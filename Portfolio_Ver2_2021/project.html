    <script>
      // ------------ ------------ ------------ ------------ ------------ ------------
      // Thêm trạng thái Active cho Menu đang được mở ------------ ------------
      navItem[2].classList.add("active");
      

      // ------------ ------------ ------------ ------------ ------------ ------------
      // Hàm add/remove trạng thái Active khi "hover" vào các mục Project ------------ ------------
      let projectMenu = [document.getElementById("projectMenu1"),
                        document.getElementById("projectMenu2"),
                        document.getElementById("projectMenu3"),
                        document.getElementById("projectMenu4")];
    
      function activeThis(evt,menuOrder)
       {
          for (i = 0; i < 4; i++) 
            {
              projectMenu[i].classList.add("hide");
            }
          document.getElementById(menuOrder).classList.remove("hide");
       }

      function deactiveThis()
       {
          for (i = 0; i < 4; i++) 
            {
              projectMenu[i].classList.remove("hide");
            }
       }
    </script>
